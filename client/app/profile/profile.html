<div class="c-layout-page">
    <div class="c-layout-breadcrumbs-1 c-fonts-uppercase c-fonts-bold">
        <div class="container">
            <div class="c-page-title c-pull-left">
                <h3 class="c-font-uppercase c-font-sbold">Profile</h3>
            </div>
            <ul class="c-page-breadcrumbs c-theme-nav c-pull-right c-fonts-regular">
                <li>
                    <a ui-sref="main">Home</a>
                </li>
                <li>/</li>
                <li class="c-state_active">Profile</li>
            </ul>
        </div>
    </div>
    <!-- BEGIN: PAGE CONTENT -->
    <div class="c-content-box c-size-md c-bg-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="c-content-title-1 c-margin-b-60">
                        <h3 class="c-center c-font-uppercase c-font-bold"> Profile </h3>
                        <div class="c-line-center"></div>
                        <p class="c-center c-font-uppercase c-font-17"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="c-content-panel">
                    <div class="c-body">
                        <div class="c-content-tab-1 c-theme">
                            <div class="nav-justified">
                                <ul class="nav nav-tabs c-font-bold">
                                    <li class="active">
                                        <a href="javascript:;" data-target="#tab-1" data-toggle="tab">API Key</a>
                                    </li>
                                    <li class="">
                                        <a href="javascript:;" data-target="#tab-2" data-toggle="tab">Profile</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" data-target="#tab-3" data-toggle="tab">Update Password</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content c-bordered c-padding-lg">
                                <div class="tab-pane active" id="tab-1">
                                    <form class="form-horizontal" ng-submit="updateKey()">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Email</label>
                                            <div class="col-md-6">
                                                <label class="c-padding--t-8">{{user.email}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">API Key</label>
                                            <div class="col-md-6">
                                                <label class="c-padding--t-8">{{user.apikey}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Status</label>
                                            <div class="col-md-6">
                                                <label class="c-padding--t-8 c-font-uppercase">{{ user.active ==1 ? 'active' : 'inactive' }}</label>
                                            </div>
                                        </div>
                                        <div class="form-group c-margin-t-40">
                                            <div class="col-sm-offset-3 col-md-6">
                                                <button type="submit" class="btn c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">
                                                    {{user.apikey ? 'Update Key' : 'Get Key'}}
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="tab-2">
                                    <form class="form-horizontal" ng-submit="updateInfo()">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Username <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Username" type="text" ng-model="userInfo.username" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">First Name <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="First Name" type="text" ng-model="userInfo.first_name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Last Name <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Last Name" type="text" ng-model="userInfo.last_name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Email <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Email" type="text" ng-model="userInfo.email" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Phone</label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Phone" ng-model="userInfo.phone" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Company</label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Company" ng-model="userInfo.company" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group c-margin-t-40">
                                            <div class="col-sm-offset-3 col-md-6">
                                                <button type="submit" class="btn c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="tab-3">
                                    <form class="form-horizontal" ng-submit="updatePwd()">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Current Password <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Current Password" type="password" ng-model="pwd.password" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">New Password <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="New Password" type="password" ng-model="pwd.new_password" pattern=".{5,}" title="5 Characters Minimum" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Password Confirmation <span class="c-font-red-2">*</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control  c-square c-theme" placeholder="Retype Password" type="password" ng-model="pwd.password_confirmation" required>
                                            </div>
                                        </div>
                                        <div class="form-group c-margin-t-40">
                                            <div class="col-sm-offset-3 col-md-6">
                                                <button type="submit" class="btn c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: PAGE CONTENT -->
</div>
